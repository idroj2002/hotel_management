{% extends 'reception/administration_base.html' %}

{% block title %}Check Availability{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-5">Check Availability</h1>

  <form id="availability-form" method="post" class="mt-4">
    {% csrf_token %}

    <div class="form-group row mb-3">
      <label for="id_check_in_date" class="col-sm-2 col-form-label">Check-In Date</label>
      <div class="col-sm-10">
        {{ availability_form.check_in_date }}
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="id_check_out_date" class="col-sm-2 col-form-label">Check-Out Date</label>
      <div class="col-sm-10">
        {{ availability_form.check_out_date }}
      </div>
    </div>

    <div class="form-group row mb-3">
      <label for="id_room_type" class="col-sm-2 col-form-label">Room Type</label>
      <div class="col-sm-10">
        {{ availability_form.room_type }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Check Availability</button>
  </form>

</div>

<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha584-gYcCR2aQzbUhT2tlr3BsXvR0JmW/sNclUyZ4aJzgtQAxkpik0yYCLPXv8ONnOnj0" crossorigin="anonymous">
</head>

<script>
$(document).ready(function() {
  $('.datepicker').datepicker({
    format: 'yyyy-mm-dd', // Ajusta el formato seg√∫n sea necesario (por ejemplo, 'dd/mm/yyyy')
    autoclose: true
  });
});
</script>

{% endblock %}
